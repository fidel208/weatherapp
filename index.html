<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Weather App</h1>
      <p>
        Hello, trying to search for the weather you'll be experiencing today? <br>
        You are in the right place. Insert your details to get the latest
        weather information about your place.
      </p>
    </div>
    <div class="content">
      <span class="form">
        <form action="">
          <label for="location">LOCATION :</label>
          <input type="search" id="location" required/>
          <label for="time">TIME :</label>
          <input type="time" id="time">
          <button>Get Weather</button>
        </form>
      </span>
      <span class="result">

      </span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
